<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notifikasi</title>

</head>
<body>
    <button onclick="ShowNotification()">notif</button>

    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
    var OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
        OneSignal.init({
        appId: "098ee251-5ec2-44b9-88c8-0fc48e074726",
        notifyButton: {
            enable: true,
        },
        });
    });
    </script>

    <script>  

        function AskPermission() {
            try {
                Notification.requestPermission().then((obj) => {
                    console.log(obj);
                });
            } 
            catch(e) {
                return false;
            }
            return true;
        }
        // askNotificationPermission();

        function ShowNotification() {
            AskPermission();
            const title = 'Whatsapp from : 0483839534';
            const options = {
                body: 'The direction in which to display the notification.',
                icon: 'telephone.png',
                tag: 'song'
            }
            const notif = new Notification(title,options);

            notif.onclick = function(event) {
                event.preventDefault();
                // alert("ada")
                location.href = "wa.aspx";
            }
        }
        // setTimeout(() => {
        //     spawnNotification();
        // }, 3000);

    </script>
</body>

</html>
